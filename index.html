<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@600;800&display=swap" rel="stylesheet">
    <title>Document</title>

<body class="body">
    <div class="bg-pic-cont">
        
        <svg xmlns="http://www.w3.org/2000/svg" width="1440" height="449" class="bg-svg"  viewbox=" 0 0 1440 ">
            <path fill="#F1F5FE" fill-rule="evenodd" d="M0 0h1440v449H191.5C85.737 449 0 363.263 0 257.5V0z" />
        </svg>

       
    </div>

    <div class="top-cont">

        <div class="circle-cont">
            <svg xmlns="http://www.w3.org/2000/svg" width="146" height="145" viewBox="0 0 146 145" class="circle-svg">
                <g fill="none" fill-rule="evenodd" stroke="#CFD8EF">
                    <circle cx="63" cy="82" r="62.5" />
                    <circle cx="105" cy="41" r="40.5" />
                </g>
            </svg>

        </div>




        <h1 class="body-h1">Simple, traffic-based pricing</h1>

        <p class="body-p">
            Sign-up for our 30-day trial.
            No credit card required.
        </p>
    </div>

    <main class="main">

        <div class="viewers">10K PAGEVIEWS</div>

        <div class="circle-line">

            <div class="arrow-circle">

                <svg xmlns="http://www.w3.org/2000/svg" width="22" height="13" class="arrow-svg" viewBox="0 0 22 13">
                    <g fill="#80FFF3" fill-rule="evenodd">
                        <path
                            d="M16 2.558v7.884a1 1 0 001.735.679l3.639-3.943a1 1 0 000-1.356l-3.64-3.943A1 1 0 0016 2.558zM6 2.558v7.884a1 1 0 01-1.735.679L.626 7.178a1 1 0 010-1.356l3.64-3.943A1 1 0 016 2.558z" />
                    </g>
                </svg>

            </div>

        </div>
        <div class="money-cont">

            <span class="money">$8.00</span>

            <span class="month">/ month</span>

        </div>

        <div class="swicher-cont">

            <span class="bill-month">Monthly Billing</span>

            <div class="switcher">

                <div class="circle">

                </div>

            </div>
            <span class="bill-year">Yearly Billing</span>
            <div class="sale">-25%</div>

        </div>
        <div class="line"></div>

<div  class="desk-layout">
        <div class="text-cont">

            <div class="unlimited">
                <svg xmlns="http://www.w3.org/2000/svg" width="9" height="8">
                    <path fill="none" stroke="#10D8C4" stroke-width="2" d="M1 4.134l1.907 1.908L7.949 1" />
                </svg>
                Unlimited websites
            </div>
            <div class="data">
                <svg xmlns="http://www.w3.org/2000/svg" width="9" height="8">
                    <path fill="none" stroke="#10D8C4" stroke-width="2" d="M1 4.134l1.907 1.908L7.949 1" />
                </svg>
                100% data ownership
            </div>
            <div class="email">
                <svg xmlns="http://www.w3.org/2000/svg" width="9" height="8">
                    <path fill="none" stroke="#10D8C4" stroke-width="2" d="M1 4.134l1.907 1.908L7.949 1" />
                </svg>

                Email reports
            </div>



        </div>

        <button class="button"> Start my trial</button>

    </div>
    </main>


    <script src="script.js"></script>
